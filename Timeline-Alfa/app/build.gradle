apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "victorioussecret.timeline_alfa"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 2.0
        versionName "beta 2"
    }
    buildTypes {
        release {
            signingConfig signingConfigs.releaseConfig
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    output.outputFile = new File(output.outputFile.parent, output.outputFile.name.replace(".apk", "defaultConf-" + defaultConfig.versionName + ".apk"))
                }
            }
        }

        dependencies {
            compile fileTree(dir: 'libs', include: ['*.jar'])
            compile 'com.android.support:appcompat-v7:22.0.0'
        }
    }
}